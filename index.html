<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopyz | Style</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600;700&family=Inter:wght@400;600;700;800&display=swap">
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Shim process for libs that might check it (legacy compatibility)
      window.process = { env: { NODE_ENV: 'production' } };
      
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            colors: {
              primary: 'var(--primary)',
              bg: 'var(--bg)',
              dark: 'var(--dark)',
              card: 'var(--card)',
              border: 'var(--border)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              arabic: ['IBM Plex Sans Arabic', 'sans-serif'],
            },
            animation: {
              pulse: 'pulse 1.5s infinite',
              fadeIn: 'fadeIn 0.8s ease-out',
            },
            keyframes: {
              pulse: {
                '0%, 100%': { opacity: '0.5' },
                '50%': { opacity: '1' },
              },
              fadeIn: {
                'from': { opacity: '0', transform: 'translateY(10px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
          --primary: #3F3DBC; --bg: #F8F9FB; --dark: #1A1A1A; --gray: #666666;
          --white: #ffffff; --card: #ffffff; --radius: 20px; --border: #eeeeee;
          --white-rgb: 255, 255, 255;
      }

      @media (prefers-color-scheme: dark) {
          :root { --bg: #0f0f0f; --white: #0f0f0f; --card: #1a1a1a; --dark: #f5f5f5; --gray: #a1a1a1; --border: #2a2a2a; --white-rgb: 15, 15, 15; }
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      [dir="rtl"] { font-family: 'IBM Plex Sans Arabic', sans-serif; }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>

  </body>
</html>
